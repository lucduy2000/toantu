<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xin chao</title>
<script>
    /* khai bao bien Width, Height tu nguoi dung */
    let inputWidth;
    let inputHeight;
    /* Su dung ham prompt de lay du lieu nhap vao tu nguoi dung */
    inputWidth = prompt("Enter the width")
    inputHeight = prompt("Enter the height")
    /* Su dung ham parselnt() de chuyen kieu du lieu tu chuoi sang so nguyen */
    let width = parseInt(inputWidth);
    let height = parseInt(inputHeight);
    let area = width * height;
    document.write("the area is: " + area);
</script>
</head>

</body>
</html>
